<!DOCTYPE html>

	<head>
		<meta charset="UTF-8"> <!-- Me sirve para colocar acentos y otros caracteres especiales -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Hace que mi página sea compatible con Internet Explorer -->
		<!-- VIEWPORT - Cuando estamos hablando de dispositivos móviles, no corresponde al tamaño real de la pantalla en píxeles, sino al espacio que la pantalla está emulando que tiene 
			- "device-width", que es una medida que hace referencia a la anchura de la pantalla del dispositivo, así que con width=device-width conseguimos que el viewport sea igual a la anchura real de la pantalla del dispositivo, de modo que no se tratará de emular una pantalla mayor de lo que realmente es y veremos los píxeles reales.
			- Con initial-scale=1 conseguimos que no se haga zoom sobre el documento. Es bien simple, el contenido de la web no se transformará, ni se agrandará, ni se hará menor.-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
